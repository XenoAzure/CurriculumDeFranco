<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento bootstrap</title>
    <link href="bootstrap.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        .column {
  float: left;
}

.left, .right {
  width: 25%;
}

.middle {
  width: 50%;
}

/* Clear floats after the columns */
    .row:after {
  content: "";
  display: table;
  clear: both;
}


        .row {
            content: unset;
            display: table;
            clear: both;
        }
    </style>
</head>
<body>
    
    <h2>Columnas</h2>

  <div class="container text-center">
        <div class="row">
          <div class="column">
            Column 1
          </div>
          <div class="column">
            Column 2
          </div>
          <div class="column">
            Column 3
          </div>
        </div>
      </div>


    
</body>
</html>
